    <style>
        * {
            box-sizing: border-box;
        }

        [class*="col"] {
            float: none;
            padding: 8px;
            /* border: 1px solid red; */
        }

        div {
            display: block;
        }

        @media only screen and (max-height:768px) {
            .search-bar {
                top: 269px;
            }
        }

        .search-bar {
            min-width: 400px;
        }

        .col1 {
            width: 8.33%;
        }

        .col2 {
            width: 16.66%;
        }

        .col3 {
            width: 25%;
        }

        .col4 {
            width: 33.33%;
        }

        .col5 {
            width: 41.66%;
        }

        .col6 {
            width: 50%;
        }

        .col7 {
            width: 58.33%;
        }

        .col8 {
            width: 66.66%;
        }

        .col9 {
            width: 75%;
        }

        .col10 {

        }

        .googleSearch {
            /* display: inline-flexbox;
            position: sticky; */
            vertical-align: top;
            /* border-radius: 20%; */
            border-radius: 2em;



        }

        .search-bar {
            /* bottom: 10vw;
            left: 32vw; */
            width: 336px;
            height: 44px;
            text-align: right;
            position: absolute center;
            display: block;
            margin: 0;
            border-radius: 2em;


        }

        .searchHover {
            position: relative;
            display: inline-block;
            border-bottom: 1px solid white;
        }

        .searchHover .searchHoverMessage {
            visibility: hidden;
            width: 120px;
            text-align: center;
            padding: 5px 10px;
            background: black;
            color: white;
            text-align: center;
            border-radius: 6px solid white;
            padding: 5px 0;
            display: None;

            position: absolute;
            text-align: center;
            border-radius: 6px solid white;
            padding: 5px 0;
            display: None;

            position: absolute;
            z-index: 1;
        }

        .searchHover:hover;

        .searchHoverMessage {
            visibility: visible;
        }

        .search-bar input {
            background-image: url("static/images/greySearchBar-google.png");
            background-position: left 10px center;
            background-repeat: no-repeat;
            background-size: 20px;
            padding-top: 15px;
            padding-left: 35px;
            margin-left: 10px;
            padding-right: 10px;
            margin-bottom: 25px;
            font-family: arial sans-serif;
            font-size: 16px;
            min-width: 534px;
            width: 564px;
            height: 44px;
            border-radius: 2em;
            border: 1px solid lightgrey;

        }

        #google-image {

            text-align: center;


        }

        button {
            border: none;
            line-height: 27px;
            height: 36px;
            min-width: 64px;
            text-align: center;
            border-radius: 4px;
            font-size: 13px;
            padding: 2px 14px;
            font-family: arial, sans-serif;
            /* margin: 11px 4px; */
            float: right;

        }

        .searchButton:hover {
            cursor: pointer;
            border: 1px solid rgb(199, 197, 197);

        }

        .links:hover {
            text-decoration: underline;
            cursor: pointer;
        }

        .microphone {
            position: absolute;
            background-position: center;
            display: inline-block;
            /* border-bottom: 1px dotted black; */
        }

        .microphone .microphoneText {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 0;
            position: absolute;
            z-index: 1;
            bottom: 180%;
            left: 50%;
            margin-left: -60px;
        }

        .microphone .microphoneText::after {
            content: " ";
            position: absolute;
            bottom: -10%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent black transparent;
            cursor: pointer;
        }

        .microphone:hover .microphoneText {
            visibility: visible;
        }

        .microphone:hover {
            cursor: pointer;
        }


        .search-bar {
            position: absolute;
            background-position: center;
            display: inline-block;
        }

        .search-bar .searchHoverMessage {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 0;
            position: absolute;
            z-index: 1;
            left: 50%;
            bottom: -40%;
            margin-left: -60px;
        }

        .search-bar .searchHoverMessage::after {
            content: " ";
            position: absolute;
            bottom: 110%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent transparent transparent;
            cursor: pointer;
        }

        .search-bar:hover .searchHoverMessage {
            visibility: visible;
        }

        a:link {
            text-decoration: none;
        }

        a:visited {
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        a:active {
            text-decoration: underline;
        }

    .dropdownMenuOptions {
        cursor: pointer;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        font-size: 15px;

    }

    .content, .dropdownMenuOptions:hover {
        background-color: white;
        
    }
    .content {
        padding: 0 18px; 
        max-height: 0;
        overflow: hidden;
        transition: 0.2s ease-out;
    }

    </style>


</head>
